<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esto soy</title>
  <style>
    body {
      background-color: #001f4d;
      display: flex;
      justify-content: center;
      padding: 40px;
      transition: background-color 1s ease;
    }

    .window {
      background-color: white;
      max-width: 700px;
      width: 100%;
      border: 4px solid #ccc;
      box-shadow: inset -3px -3px #fff, inset 3px 3px #808080;
      outline: 2px solid #000;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .title-bar {
      background-color: #000080;
      color: white;
      padding: 4px 10px;
      font-family: "Tahoma", sans-serif;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .title-buttons span {
      background-color: #c0c0c0;
      border: 2px solid #808080;
      padding: 0 6px;
      margin-left: 4px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: inset -2px -2px #fff, inset 2px 2px #808080;
    }

    img {
      width: 90%;
      max-width: 500px;
      cursor: pointer;
      transition: filter 0.3s ease;
    }

    p {
      font-family: "Courier New", monospace;
      font-size: 20px;
      margin-top: 20px;
    }

    /* Distintos glitches */
    .glitch1 { animation: glitchEffect1 0.4s steps(2, start) infinite; }
    .glitch2 { animation: glitchEffect2 0.3s steps(2, start) infinite; filter: hue-rotate(90deg); }
    .glitch3 { animation: glitchEffect3 0.5s steps(2, start) infinite; filter: contrast(2); }
    .glitch4 { animation: glitchEffect4 0.6s steps(2, start) infinite; filter: blur(2px) brightness(1.3); }

    @keyframes glitchEffect1 {
      0% { transform: translate(0); }
      20% { transform: translate(-5px, 5px); }
      40% { transform: translate(-5px, -5px); }
      60% { transform: translate(5px, 5px); }
      80% { transform: translate(5px, -5px); }
      100% { transform: translate(0); }
    }

    @keyframes glitchEffect2 {
      0% { transform: skew(0deg); }
      25% { transform: skew(-5deg, 5deg); }
      50% { transform: skew(5deg, -5deg); }
      75% { transform: skew(-8deg, 8deg); }
      100% { transform: skew(0deg); }
    }

    @keyframes glitchEffect3 {
      0% { transform: rotate(0deg); }
      30% { transform: rotate(2deg) scale(1.05); }
      60% { transform: rotate(-2deg) scale(1.05); }
      100% { transform: rotate(0deg); }
    }

    @keyframes glitchEffect4 {
      0% { transform: translate(0); }
      25% { transform: translate(-10px, 10px); }
      50% { transform: translate(10px, -10px); }
      75% { transform: translate(-15px, 15px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body>
  <div class="window" id="window">
    <div class="title-bar">
      ǐ̴̙̟̍͠d̶͖̄ĕ̸̬͉̭̈́n̸̰̬̎̉͝t̴̯͈͘i̸͙̳͓͋̄d̸̡͓͒a̶̛̻͕d̶͉͛͐
      <div class="title-buttons">
        <span>_</span><span>▢</span><span>✕</span>
      </div>
    </div>
    <img src="YO.jpeg" alt="Identidad" id="image">
    <p>¿Esto soy yo? Esto soy yo.</p>
  </div>

  <script>
    const image = document.getElementById('image');
    const windowDiv = document.getElementById('window');
    let clickCount = 0;

    const images = [
      "YO.jpeg",     // original
      "YO2.jpeg",   // primer glitch
      "YO3.jpeg",   // segundo glitch
      "YO4.jpg",   // tercer glitch
      "YO5.jpg"    // cuarto glitch
    ];

    image.addEventListener('click', () => {
      clickCount++;
      image.className = ""; 
      windowDiv.className = "window"; 
      document.body.style.backgroundColor = '#000';

      if (clickCount === 1) {
        image.src = images[1];
        image.classList.add('glitch1');
      } else if (clickCount === 2) {
        image.src = images[2];
        image.classList.add('glitch2');
      } else if (clickCount === 3) {
        image.src = images[3];
        image.classList.add('glitch3');
      } else if (clickCount === 4) {
        image.src = images[4];
        image.classList.add('glitch4');
      } else if (clickCount === 5) {
        image.src = images[0]; // vuelve al original
        image.className = "";
        document.body.style.backgroundColor = '#3366cc';
        clickCount = 0;
      }
    });
  </script>
</body>
</html>
