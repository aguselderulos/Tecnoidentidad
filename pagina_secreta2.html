<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla Rota</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .text-container {
      z-index: 10;
      white-space: pre-line;
      text-align: center;
      font-size: 22px;
      max-width: 80%;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: white;
      animation: blink 0.8s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    .crack {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('IMAGEN_RUPTURA.png') no-repeat center center;
      background-size: cover;
      opacity: 0;
      z-index: 5;
      animation: crackEffect 3s forwards;
      animation-delay: 2s;
    }

    @keyframes crackEffect {
      0% { opacity: 0; transform: scale(0.9); }
      50% { opacity: 0.5; transform: scale(1); }
      100% { opacity: 0.9; transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="text-container" id="text"></div>
  <span class="cursor"></span>
  <div class="crack"></div>

  <script>
    const text = `¿Soy yo
o una imagen rota?
¿Se refleja mi voz
o sólo un eco digital?`;

    let index = 0;
    const speed = 50;
    const textContainer = document.getElementById("text");

    function typeWriter() {
      if (index < text.length) {
        textContainer.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
