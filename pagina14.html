<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>...</title>
<style>
  body {
    background-color: black;
    color: #00ff99; /* Verde estilo terminal */
    font-family: "Courier New", monospace;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 40px;
    min-height: 100vh;
  }
  .typewriter {
    border-right: 2px solid #00ff99;
    white-space: nowrap;
    overflow: hidden;
  }
  .click-to-continue {
    display: none;
    margin-top: 20px;
    font-size: 16px;
    opacity: 0.7;
    cursor: pointer;
  }
  .click-to-continue:hover {
    opacity: 1;
  }
</style>
</head>
<body>
  <div>
    <div id="text" class="typewriter"></div>
    <div id="continue" class="click-to-continue" onclick="window.location.href='pagina15.html'">
      âž¤ continuar
    </div>
  </div>

  <script>
    const textElement = document.getElementById("text");
    const continueButton = document.getElementById("continue");
    const text = "No por benevolencia, sino porque no estoy programado para eso.";
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        textElement.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 80);
      } else {
        continueButton.style.display = "block";
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
