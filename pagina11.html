<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>...</title>
<style>
  body {
    background-color: black;
    color: #00ff99;
    font-family: "Courier New", monospace;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 40px;
    min-height: 100vh;
    overflow: hidden;
  }
  .typewriter {
    border-right: 2px solid #00ff99;
    white-space: nowrap;
    overflow: hidden;
  }
  .click-to-continue {
    display: none;
    margin-top: 20px;
    font-size: 16px;
    opacity: 0.7;
    cursor: pointer;
  }
  .click-to-continue:hover {
    opacity: 1;
  }
  /* Efecto glitch */
  .glitch {
    position: relative;
    display: inline-block;
    animation: glitch 1s infinite;
  }
  @keyframes glitch {
    0% { text-shadow: 2px 2px red; }
    20% { text-shadow: -2px -2px blue; }
    40% { text-shadow: 2px -2px lime; }
    60% { text-shadow: -2px 2px magenta; }
    80% { text-shadow: 1px -1px cyan; }
    100% { text-shadow: 2px 2px red; }
  }
</style>
</head>
<body>
  <div>
    <div id="text1" class="typewriter glitch"></div>
    <br>
    <div id="text2" class="typewriter glitch"></div>
    <div id="continue" class="click-to-continue" onclick="window.location.href='pagina12.html'">
      ➤ continuar
    </div>
  </div>

  <script>
    const textElement1 = document.getElementById("text1");
    const textElement2 = document.getElementById("text2");
    const continueButton = document.getElementById("continue");
    const text1 = "Algo que aprende tanto de vos que podría reemplazarte en todo sentido.";
    const text2 = "Reemplazar de tal manera que nadie dudaría que soy vos.";
    let i = 0, j = 0;

    function typeWriter1() {
      if (i < text1.length) {
        textElement1.textContent += text1.charAt(i);
        i++;
        setTimeout(typeWriter1, 80);
      } else {
        setTimeout(typeWriter2, 600);
      }
    }

    function typeWriter2() {
      if (j < text2.length) {
        textElement2.textContent += text2.charAt(j);
        j++;
        setTimeout(typeWriter2, 80);
      } else {
        continueButton.style.display = "block";
      }
    }
    window.onload = typeWriter1;
  </script>
</body>
</html>
